---
layout: default
title: Home
---

<section class="intro">
    <p>This is a blog about stuff by George Pearson</p>
</section>

<div class="home">
    <ul class="post-list--home">
    {% for post in paginator.posts %}
        <li>
            <a href="{{ post.url | prepend: site.baseurl }}">
                <h2 class="post-title">
                    {{ post.title }}
                </h2>
                <p class="post-meta">Posted on {{ post.date | date: "%B %-d, %Y" }}</p>
            </a>
        </li>
    {% endfor %}
    </ul>
</div>
